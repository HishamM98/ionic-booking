<div class="picker">
  <ion-img role="button" (click)="onPickImage()" class="image" [src]="selectedImage"
    *ngIf="selectedImage && showPreview"></ion-img>
  <ion-button color="primary" (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" accept="image/jpeg" #filePicker (change)="onFileChosen($event)">
