<ion-header>
  <ion-toolbar>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [disabled]="form.invalid || !form.get('image').value" (click)="onCreateOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-input id="title" label="Title" labelPlacement="floating" formControlName="title" type="text"
              placeholder="Enter offer title..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-textarea id="description" label="Description" labelPlacement="floating" formControlName="description"
              rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offsetSm="3">
          <p><em>Description must be 1-180 characters.</em></p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-input id="price" label="Price" labelPlacement="floating" formControlName="price" type="number"
              placeholder="Enter price..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-label>Available From: </ion-label>
            <ion-datetime-button datetime="datetimeFrom"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime formControlName="dateFrom" id="datetimeFrom" presentation="date" preferWheel="true"
                  showDefaultButtons min="2023-01-01" max="2025-02-01"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <ion-item>
            <ion-label>Available To: </ion-label>
            <ion-datetime-button datetime="datetimeTo"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime formControlName="dateTo" id="datetimeTo" presentation="date" preferWheel="true"
                  showDefaultButtons min="2023-01-02" max="2025-02-01"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <app-location-picker [showPreview]="form.get('location').value"
            (locationPick)="onLocationPicked($event)"></app-location-picker>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offsetSm="3">
          <app-image-picker [showPreview]="form.get('image').value"
            (imagePick)="onImagePicked($event)"></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
