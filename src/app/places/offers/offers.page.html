<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Offers</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <div class="ion-text-center" *ngIf="loadedOffers.length <= 0">
          <p class="ion-text-center">No offers found!...Please Create an offer first
          </p>
          <ion-button routerLink="new" shape="round">
            Offer New Place
          </ion-button>
        </div>
        <ion-list *ngIf="loadedOffers.length > 0">
          <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options side="end">
              <ion-item-option color="success" (click)="onEdit(offer.id, slidingItem)">
                Edit
                <ion-icon slot="top" name="create"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onDelete(offer.id,slidingItem)">
                Delete
                <ion-icon slot="top" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
